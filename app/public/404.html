<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurseForge Explorer</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect 404s to index.html to enable client-side routing
      var basePath = '/curseforge-explorer';
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Remove base path from pathname
      if (path.startsWith(basePath)) {
        path = path.slice(basePath.length);
      }

      // Redirect to index.html with the path as a query parameter
      // TanStack Router will handle the routing
      var redirectPath = basePath + '/index.html';
      if (path && path !== '/' && path !== '/index.html') {
        // Preserve the original path for the router
        redirectPath += '?redirect=' + encodeURIComponent(path);
      }
      if (search && !redirectPath.includes('?')) {
        redirectPath += search;
      } else if (search) {
        redirectPath += '&' + search.slice(1);
      }
      redirectPath += hash;

      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
